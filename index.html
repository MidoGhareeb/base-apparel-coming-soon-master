<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base apparel coming soon master</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <img src="image/logo.svg">
            </div>
            <div class="image-mob">
                <img src="image/hero-mobile.jpg">
            </div>
            <div class="text">
                <h1><span>We're</span><br> coming <br> soon</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>
            <div class="input">
                <div class="email">
                    <input id="email" name="email" type="text" placeholder="Email Address" autocomplete="off">
                    <span class="error"><img src="image/icon-error.svg"></span>
                    <button onclick="validation()"><img src="image/icon-arrow.svg"></button>
                </div>
                <label for="email">Please prvide a valid email</label>
            </div>
            <!-- the link for the programmer -->
            <div class="mentor">
                Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor.</a> Coded by <a href="https://www.frontendmentor.io/profile/MidoGhareeb">Mohamed Ghareeb.</a>
            </div>
        </div>
        <div class="image-desk">
            <img src="image/hero-desktop.jpg">
        </div>
    </div>






    <script src="script.js"></script>
</body>
</html>
